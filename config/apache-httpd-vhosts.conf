<VirtualHost *:80>
  DocumentRoot /var/www/example
  <Directory /var/www/example>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/example_error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/example_access.log combined
</VirtualHost>
